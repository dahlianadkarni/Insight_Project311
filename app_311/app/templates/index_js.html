<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/starter-template.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>
      <div class="buttonbox">
          <button id="puppymaker">Make a new puppy.</button>
          <button id="querymaker">Query for cities.</button>
      </div>
      <div id="puppybox">
          <p>Puppies go here.</p>
      </div>
      <div id="citybox">
          <p>Cities go here.</p>
          <table class="table">
          </table>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<!-- <script src="static/js/jquery.js"></script> -->
    <script src="static/js/bootstrap.min.js"></script>
    <script>
        var add_puppy_to_box = function() {
            $('#puppybox').append('<img src="http://www.tehcute.com/pics/201109/puppy-with-hanging-tongue-in-a-towel-big.jpg">');
        }
        var query_for_cities = function() {
            cities = [];
            jQuery.ajax(
              'db_json',
              {success:
                function(data) {
                  cities = data.cities;
                  $("#citybox tr").remove();
                  for (i=0; i < cities.length; i++) {
                    if (cities[i]['population'] > 9000000) {
                        $("#citybox table").append('<tr><td>' + cities[i]['name'] + '</td><td>' + cities[i]['population'] + '</td></tr>');
                    }
                  }

                }
              }
            )
        }
        $(document).ready(function() {
            $('#puppymaker').click(add_puppy_to_box);
            $('#querymaker').click(query_for_cities);
            }
        )
    </script>
  </body>
</html>
